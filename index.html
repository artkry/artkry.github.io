<!doctype html>
<html>
<head>
    <title>Test Title</title>
    <script type="text/javascript" crossorigin="anonymous" src="https://tag.aticdn.net/piano-analytics.js"></script>
    <script type="text/javascript">
        pa.setConfigurations({
            site: 642442,
            collectDomain: 'https://zzhkllr.pa-cd.com'
        });
    </script>

    <script>
        function SendEventPageDisplay() {
            pa.sendEvent('page.display', // Event name
                {
                    'page': 'testify page', // Event properties
                    'button': 'ButtonClicked'
                }
            );
        }

        function SendEventPianoTest() {
            pa.sendEvent('piano_test', // Event name
                {
                    'page': 'testify page', // Event properties
                    'button': 'SuperButtonClicked'
                }
            );
        }

        function SendEventPushwooshAction() {
            pa.sendEvent('pushwoosh.action', // Event name is empty
                {
                    'page': 'testify page', // Event properties
                }
            );
        }
    </script>
</head>
<body>
    <input type="button" onclick="SendEventPageDisplay()" value="Send event PageDisplay">
    <input type="button" onclick="SendEventPianoTest()" value="Send event Piano_TEST">
    <input type="button" onclick="SendEventPushwooshAction()" value="Send event pushwoosh action">
</body>
</html>
